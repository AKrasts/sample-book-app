      - name: --- check node version ---
        run: node -v

  tests:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: --- tests success ---
        run: echo --- tests success ---
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: --- deploy success ---
