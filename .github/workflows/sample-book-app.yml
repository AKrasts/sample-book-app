# This is a basic workflow to help you get started with Actions

name: sample-book-app

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  
  workflow_dispatch:


jobs:

  build:
    name: Build
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build


  deploy-dev:
    name: Deploy DEV
    runs-on: self-hosted
    needs: [build]
    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          port: 2345
          enviroment: 'DEV'

  tests-dev:
    name: Tests DEV
    runs-on: self-hosted
    needs: [deploy-dev]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: 'AKrasts/api-automation'
          path: 'api-tests'
      - uses: ./.github/actions/test
        with:
          enviroment: 'DEV'
  
  deploy-stg:
    name: Deploy STG
    runs-on: self-hosted
    needs: [tests-dev]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          port: 6789
          enviroment: 'STG'

  tests-stg:
    name: Tests STG
    runs-on: self-hosted
    needs: [deploy-stg]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test
        with:
          enviroment: 'STG'

  deploy-prd:
    name: Deploy PRD
    runs-on: self-hosted
    needs: [tests-stg]
    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with:
          port: 1111
          enviroment: 'PRD'

  tests-prd:
    name: Tests PRD
    runs-on: self-hosted
    needs: [deploy-prd]
    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test
        with:
          enviroment: 'PRD'

